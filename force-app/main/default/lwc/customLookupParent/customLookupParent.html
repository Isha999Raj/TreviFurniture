<template>

       <template if:false={showProductWareHouse}>
    <div class="slds-tabs_card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity">
                                 <lightning-icon icon-name="standard:product_transfer" alternative-text="Event" title="Event"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Warehouse Transfer</span>
                                        <!--span class="slds-page-header__title slds-truncate" title="Recently Viewed">Lookup LWC</span-->
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <br/>
 
    <lightning-card  variant="Narrow">
        <div class="slds-p-horizontal_small">
            <!--Custom Lookup without Pre-Populate Value for Contact Object-->
            <c-transfer-Warehouse-Products icon-name="standard:contact" record-id={recordId} s-object-api-name="Warehouse_Master__c" label="Warehouse Master"
                onlookupupdate={handleLookupSelection} placeholder="Search Warehouse...">
            </c-transfer-Warehouse-Products>
            <br/>
        </div>
         <div class="slds-modal__footer slds-modal__footer_directional">
        <lightning-button variant="brand" label="Next"  onclick={handleClick} class="modal-footer slds-align_absolute-center"></lightning-button>
         </div>
    </lightning-card>
       </template>
    <template if:true={showProductWareHouse}>
        <c-warehouse-transfer record-id={recordId} selectedware-house-id={recId}></c-warehouse-transfer>
    </template>
</template>
