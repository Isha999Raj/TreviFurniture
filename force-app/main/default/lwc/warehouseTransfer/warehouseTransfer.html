<template>
  <div class="slds-box slds-theme--default">
    <div class=" slds-grid slds-wrap slds-text-color_inverse" style="background:#E4E5E8">
      <div class="slds-col slds-size_6-of-12 slds-p-top_medium slds-p-left_medium">
        <h2 class="slds-text-heading_medium">
          <lightning-icon icon-name="standard:lead" alternative-text="Lead" title="Lead" size="medium">
          </lightning-icon>
          <strong style="color:#270086; font-size:20px; margin-right:15px;"> Warehouse Products</strong>
        </h2>
      </div>
      <div class=" slds-col slds-size_6-of-12 slds-p-right_medium">
                <div class="slds-float_right">
                    <lightning-input type="search" value={searchKey} onkeyup={handleKeyChange} class="slds-m-bottom_small slds-m-left_medium" autocomplete="off" placeholder="Search..." maxlength="70" style="color:black">
            </lightning-input>
                </div>				
      </div>
    </div>
  </div>
    <br/>
  <lightning-card label="ProductWareHouse List">
      <table class="slds-table slds-table_cell-buffer slds-table_bordered " role="grid">
        <thead>
        <tr>
          <th scope="col" >Select</th>
          <th scope="col" >Product Warehouse Name</th>
          <th scope="col">Current Inventory</th>
          <th scope="col">Quantity To Transfer</th>
          <th scope="col">Remaining Quantity</th>
        </tr>
        </thead>
        <tbody>
          <template for:each={searchable} for:item="obj">
            <tr key={obj.Id} >
                <td>
                  <lightning-input  type="checkbox"
                                                  data-index="checkbox" data-id={obj.Id} checked={obj.checkedvalue}
                                                  onchange={changeHandler}></lightning-input>
                </td>

                <td>
                  <lightning-input type="text" data-id={obj.Id} name="Name" value={obj.Name} disabled></lightning-input>
                </td>

                  <td>
                  <lightning-input type="text" data-id={obj.Id} name="Currenct Inventory" value={obj.Current_Inventory__c} disabled></lightning-input>
                </td>

                  <td>
                  <lightning-input type="text" data-id={obj.Id} name="Quantity To Transfer" value={obj.QuantityToTransfer__c}  onchange={handleInputChange}></lightning-input>
                </td>

                  <td>
                  <lightning-input type="text" data-id={obj.Id} name="RemainQuant" value={obj.RemainQuant} disabled></lightning-input>
                </td>
            </tr>
          </template>
        </tbody>
      </table> 
      <br/>
    <div class="slds-align_absolute-center">
          <button style="margin-right: 10px;" onclick={prevpage}>
              <lightning-icon icon-name="utility:arrow_left" onclick={prevpage} size="small" disabled={disable} variant="Success"></lightning-icon>
          </button>
          <button>
              <lightning-icon icon-name="utility:arrow_right" onclick={nextpage} size="small" disabled={disable} variant="Success"></lightning-icon>
          </button>
    </div>
      <br/>
      <br/> 
      <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center">
        <div class="slds-col">
          <span>
            <lightning-button  variant="brand"  label="Save" class="slds-align_absolute-center" title="Save" onclick={ONSave}></lightning-button>
          </span>
        </div>&nbsp;&nbsp;
        <div class="slds-col">
          <span>
            <lightning-button  variant="neutral"  label="Cancel" class="slds-align_absolute-center" title="Save" onclick={closeLWc}></lightning-button>
          </span>
        </div>
      </div>
      
  </lightning-card>
  
</template>
